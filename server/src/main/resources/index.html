<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぜろみらーくらいあんと</title>
</head>

<body>
    <div align="center">
        <p id="title">動画データの到着を待っています...</p>
        <p><button id="cache_button">切り替えを安定させる（実験的）</button></p>
        <video id="video_player" width="300" controls autoplay></video>
    </div>
</body>

<script>
    //@ts-check

    // 一番上の文字
    const titleElement = document.getElementById('title')
    // 動画プレイヤー
    const videoElement = document.getElementById('video_player')
    // キャッシュボタン
    const cacheButton = document.getElementById('cache_button')

    // 動画をすべてダウンロードしてから再生するか
    let isFullVideoDl = false
    // BlobURLか動画へアクセスできる相対URLが手に入る
    let rawUrlOrPreloadedUrl = ''

    // ボタンを押したら切り替える
    cacheButton.onclick = () => {
        isFullVideoDl = !isFullVideoDl
    }

    // 再生終了イベント
    videoElement.onended = () => {
        // BlobURL有効時でも初回時は開放しない
        if (videoElement.src === '' && isFullVideoDl) {
            URL.revokeObjectURL(videoElement.src)
        }
        // 一つ前の動画をロードする
        videoElement.src = rawUrlOrPreloadedUrl
        videoElement.load()
        videoElement.play()
    }

    // WebSocket 接続を作成
    const socket = new WebSocket(`ws://${location.host}/wsvideo`)

    // 接続が開いたときのイベント
    socket.addEventListener('open', function (event) {
        socket.send('WebSocket接続がオープンしました。')
    })

    // メッセージの待ち受け
    socket.addEventListener('message', function (event) {
        console.log('動画データが到着しました。', event.data)
        // 新しい動画の相対URL
        const url = JSON.parse(event.data)["url"]
        if (isFullVideoDl) {
            // ダウンロードしてから再生する場合
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    // 今回の動画の BlobURL を作成する
                    rawUrlOrPreloadedUrl = URL.createObjectURL(blob)
                    videoElement.onended.call()
                })
        } else {
            // そのまま渡す
            rawUrlOrPreloadedUrl = url
            // 動画ロードを終了イベントに書いてるので発火する
            videoElement.onended.call()
        }
        // 上の文字を消す
        titleElement.style.display = 'none'
    })

</script>

</html>
